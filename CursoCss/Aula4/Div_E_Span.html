<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>
    <style type="text/CSS">
        #topo {
            background: rgb(12, 199, 105);

        }
        #conteudo {
            background: green;
        }
        #rodape {
            background: green;
        }
        #assinatura{
            background: pink;
        }
        .produto {
            background: gray;
            margin: 10px;
        }
        .azul {
            color: blue;
        }

    </style>
</head>

<body>

    <div id="topo">

        <img src="imagens/Amazon_logo.svg.png" width="200">
        <ul>
            <li>Home</li>
            <li>Quem somos</li>
            <li>Contato</li>


        </ul>

    </div>

    <div id="conteudo">
        <div class="produto">
            produto 1
        </div>
        <div class="produto">
            produto 2
        </div>
        <div class="produto">
            produto 3
        </div>

    </div>
    <div id="rodape">
        Todos os <span class="azul">direitos</span> reservados
    </div>

    <span id="assinatura">
        Fernando
    </span>
    <span id="assinatura">
        Gir√£o
    </span>

</body>

</html>
