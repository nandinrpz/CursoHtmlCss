<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho de textos</title>
    <style type="text/css">
        div{
            font-size: 60px;
        }
        .texto {
            /*
            px -> tamanho fixo
            % -> tamanho relativo
            em -> tamanho relativo ao container pai
            16px = 100%
            
            font-size: 16px;*/
            font-size: 2em;
        }
        .texto2{
            font-size: 1.5em;
        }
    </style>
</head>

<body>

    <div>

        <p class="texto">Conteúdo 1</p>
        <p class="texto2">Conteúdo 2</p>
    </div>
</body>

</html>
