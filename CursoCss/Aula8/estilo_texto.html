<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo de texto</title>
    <style type="text/css">
        body {
            font-size: 30px;
            font-family: 'Times New Roman', Times, serif;
        }
        .negrito {
            font-weight: 900;
        }
        .italico{
            font-style: italic;
        }
        .formatacao{
            /*text-decoration: underline;*/
            /*text-decoration: overline;*/
            text-decoration: line-through;

        }
        .texto {
            font: bold 40px 'Times New Roman', Times, serif;

        }


    </style>
</head>
<body>
    
    <p class="negrito">Texto negrito</p>
    <p class="italico">Texto itálico</p>
    <p class="formatacao">Texto formatado</p>
    <p class="texto">Texto</p>
    <p>Padrão</p>




</body>
</html>
